<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for offer in special_offers %}
    <li>
        <h2>{{ offer.title }}</h2>
        <p>{{ offer.description }}</p>
        <img src="{{ offer.image.url }}" width="200" height="200">
        <p>Pricing: IQD{{ offer.pricing }}</p>
        <p>Availability: {{ offer.availability }}</p>
        <p>Terms and conditions: {{ offer.terms_and_conditions }}</p>
    </li>
{% endfor %}
</body>
</html>
